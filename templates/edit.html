<!DOCTYPE html>
<html>
<head>
    <title>পোস্ট এডিট করুন</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            background: #4ecdc4;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #45b7aa;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4ecdc4;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ পোস্ট এডিট করুন</h1>
        
        <form method="POST">
            <div class="form-group">
                <label>শিরোনাম:</label>
                <input type="text" name="title" value="{{ post.title }}" required>
            </div>
            
            <div class="form-group">
                <label>কন্টেন্ট:</label>
                <textarea name="content" required>{{ post.content }}</textarea>
            </div>
            
            <button type="submit">✅ আপডেট করুন</button>
        </form>
        
        <div class="back-link">
            <a href="/">← হোম পেজে ফিরে যান</a>
        </div>
    </div>
</body>
</html>
